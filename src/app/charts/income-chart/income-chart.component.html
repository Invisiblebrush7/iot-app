<div>
  <div class="outer">
    <canvas
      baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
    ></canvas>
  </div>

  <table>
    <tr>
      <th *ngFor="let label of lineChartData.labels">{{ label }}</th>
    </tr>
    <tr
      *ngFor="let d of lineChartData.datasets; let i = index"
      [class]="'line-' + i"
    >
      <td *ngFor="let label of lineChartData.labels; let j = index">
        {{ d && d.data[j] }}
      </td>
    </tr>
  </table>
</div>
