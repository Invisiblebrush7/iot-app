<div class="main-content">
  <h1>Income</h1>
  <p>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deleniti, quam.
    Quisquam quos voluptates placeat. Incidunt, delectus nulla? Eveniet nesciunt
    aut officia dolore similique, ab quam ut a architecto iure porro?
  </p>
  <div>
    <div class="outer">
      <canvas
        baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      ></canvas>
    </div>

    <table>
      <tr>
        <th *ngFor="let label of lineChartData.labels">{{ label }}</th>
      </tr>
      <tr
        *ngFor="let d of lineChartData.datasets; let i = index"
        [class]="'line-' + i"
      >
        <td *ngFor="let label of lineChartData.labels; let j = index">
          {{ d && d.data[j] }}
        </td>
      </tr>
    </table>
  </div>
</div>
