<div class="login-page-background">
  <div class="card-container">
    <div class="card-content">
      <h1>Bienvenido</h1>
      <div class="logo-container">
        <span class="logo">L</span>
        <div class="logo-text">Smart Racket</div>
      </div>

      <div class="form-container">
        <form action="/" #f="ngForm" (ngSubmit)="onSubmit(f)">
          <mat-form-field class="mat-form-full-width">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              placeholder="Email"
              name="email"
              [(ngModel)]="this.email"
              required
            />
          </mat-form-field>

          <mat-form-field class="mat-form-full-width">
            <mat-label>Contraseña</mat-label>
            <input
              matInput
              type="password"
              placeholder="Contraseña"
              name="password"
              [(ngModel)]="this.password"
              required
            />
          </mat-form-field>

          <button>LOGIN</button>

          <div class="new-account-content">
            <p>¿No tienes una cuenta?</p>
            <a routerLink="sign_up">Regístrate <strong>gratis</strong></a>
          </div>
        </form>
        <button mat-button color="primary" (click)="login()">
          Iniciar sesión con Google
        </button>
        <button mat-button color="primary" (click)="logout()">
          Cerrar sesión
        </button>
      </div>
    </div>
  </div>
</div>
