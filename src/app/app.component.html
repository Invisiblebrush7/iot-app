<app-navbar
  *ngIf="this.shouldNavbarsBeOpened"
  (sendSidebarStatusEvent)="navbarToggle()"
></app-navbar>
<app-sidebar
  *ngIf="this.shouldNavbarsBeOpened"
  [collapsed]="!sidenavOpened"
></app-sidebar>
<main
  [ngClass]="
    this.shouldNavbarsBeOpened
      ? this.sidenavOpened
        ? 'container container-collapsed'
        : 'container container-full'
      : 'container'
  "
>
  <router-outlet></router-outlet>
</main>
